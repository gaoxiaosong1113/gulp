<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,wxc-user-scalable=no,initial-scale=1.0"/>
    <link rel="stylesheet" href="css/styleC.css">
    <script type="text/javascript" src="js/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="js/sherdC.js"></script>
    <script type="text/javascript" src="js/downLoad.js"></script>
</head>
<body>
<div class="wxc-main-vh">
    <div class="wxc-head wxc-head-group wxc-head-eval">
        <div class="wxc-select hot ">
            <span class="wxc-select-px">角色评论</span>
        </div>
        <div class="wxc-select">
            <span class="">项目评论</span>
        </div>
    </div>
    <div class="wxc-designer-contents wxc-product-contents scrollable" id="scrollable">
        <div class="wxc-product scrollable-box">
            <div class="wxc-listing-contents wxc-addDeleteItem-contents">
                <div class="wxc-dataShow img-responsive">
                    <div class="wxc-dataShow-img">
                        <img src="images/wxc-dataShow-img.jpg" alt="">
                    </div>
                    <p>暂时还没收到任何消息哦！</p>
                </div>
            </div>
        </div>
    </div>
</div>
<script>

    $(function () {
        //下拉加载
        downLoad.newClass({
            slide: document.querySelector(".scrollable"),//要滚动列表的父元素直接添加 class scrollable
            slideBoxClass: ".scrollable-box",//滚动的元素 scrollable-box
            type: "all",
            refreshFn: function (num) {
                //刷新ajax
                var siRefresh = false;
                console.log('刷新执行', true);

                return true;
                //获取数据成功返回 siRefresh=true return siRefresh
                //获取数据失败返回 siRefresh=false return siRefresh
            },
            loading: function (num) {
                //加载ajax
                var siLoading = false;
                console.log('加载执行', true);
                //获取数据成功 siLoading=true return siLoading
                //获取数据失败 siLoading=false return siLoading
                return true;
            }

        });
    })
</script>
</body>
</html>
