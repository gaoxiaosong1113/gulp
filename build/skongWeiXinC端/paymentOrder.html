<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>支付订单</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,wxc-user-scalable=no,initial-scale=1.0"/>
    <link rel="stylesheet" href="css/styleC.css">
    <script type="text/javascript" src="js/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="js/sherdC.js"></script>
</head>
<body>
<div class="wxc-main-vh">
    <div class="wxc-select-hou-contents wxc-select-bg-hot wxc-paymentOrder-contents">
        <div class="wxc-paymentOrder-head wxc-text-center">
            <strong class="wxc-paymentOrder-price wxc-text-hint">￥350.00</strong>
            <p>司空无醛家装服务订金</p>
        </div>
        <div class="wxc-cells">
            <div class="wxc-cell">
                <div class="wxc-cell-hd">
                    <div class="wxc-user-tx img-responsive">
                        <img src="images/wxc-icon-xykzf.png" alt="">
                    </div>
                </div>
                <div class="wxc-cell-bd wxc-cell-primary">
                    <div class="wxc-cell-title">信用卡支付</div>
                    <div class="wxc-cell-init">支持储蓄卡信用卡，无需开通网银</div>
                </div>
                <div class="wxc-cell-ft">
                    <div class="wxc-check-warp">
                        <input type="checkbox" id="checkbox-a1" class="wxc-check">
                        <label for="checkbox-a1" class="wxc-check-label"></label>
                    </div>
                </div>
            </div>
            <div class="wxc-cell">
                <div class="wxc-cell-hd">
                    <div class="wxc-user-tx img-responsive">
                        <img src="images/wxc-icon-wxzf.png" alt="">
                    </div>
                </div>
                <div class="wxc-cell-bd wxc-cell-primary">
                    <div class="wxc-cell-title">微信支付</div>
                    <div class="wxc-cell-init">推荐安装微信6.0.2及以上版本的用户使用</div>
                </div>
                <div class="wxc-cell-ft">
                    <div class="wxc-check-warp">
                        <input type="checkbox" id="checkbox-a2" class="wxc-check">
                        <label for="checkbox-a2" class="wxc-check-label"></label>
                    </div>
                </div>
            </div>
            <div class="wxc-cell">
                <div class="wxc-cell-hd">
                    <div class="wxc-user-tx img-responsive">
                        <img src="images/wxc-icon-zfb.png" alt="">
                    </div>
                </div>
                <div class="wxc-cell-bd wxc-cell-primary">
                    <div class="wxc-cell-title">支付宝支付</div>
                    <div class="wxc-cell-init">推荐有支付宝账户的用户使用</div>
                </div>
                <div class="wxc-cell-ft">
                    <div class="wxc-check-warp">
                        <input type="checkbox" id="checkbox-a3" class="wxc-check">
                        <label for="checkbox-a3" class="wxc-check-label"></label>
                    </div>
                </div>
            </div>
        </div>
        <div class="wxc-btn-area">
            <a class="wxc-btn wxc-btn-success wxc-btn-block" href="javascript:" id="showTooltips">确认支付 <strong>￥350.00</strong></a>
        </div>
    </div>
</div>
</body>
</html>
