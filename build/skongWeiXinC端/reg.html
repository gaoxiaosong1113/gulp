<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,wxc-user-scalable=no,initial-scale=1.0"/>
    <link rel="stylesheet" href="css/styleC.css">
    <script type="text/javascript" src="js/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="js/sherdC.js"></script>

</head>
<body>

<div class="wxc-password wxc-main-vh">
    <div class="wxc-cells leftMax-cells">
        <div class="wxc-cell">
            <div class="wxc-cell-hd">
                <img src="images/wxc-icon-Verification.png" alt="" style="width:20px;margin-right:15px;display:block">
            </div>
            <div class="wxc-cell-bd wxc-cell-primary wxc-cells-input">
                <input class="wxc-input" type="text" placeholder="请输入验证码">
            </div>
            <div class="wxc-cell-ft">
                <button type="button" class="wxc-yz-btn wxc-yz-img"><img src="images/wxc-Verification.jpg" alt=""></button>
            </div>
        </div>
        <div class="wxc-cell">
            <div class="wxc-cell-hd">
                <img src="images/wxc-icon-telposs.png" alt="" style="width:20px;margin-right:15px;display:block">
            </div>
            <div class="wxc-cell-bd wxc-cell-primary wxc-cells-input">
                <input class="wxc-input" type="text" placeholder="请输入您的手机号">
            </div>
            <div class="wxc-cell-ft">
                <button type="button" class="wxc-yz-btn">获取验证码</button>
            </div>
        </div>
        <div class="wxc-cell">
            <div class="wxc-cell-hd">
                <img src="images/wxc-icon-em.png" alt="" style="width:20px;margin-right:15px;display:block">
            </div>
            <div class="wxc-cell-bd wxc-cell-primary wxc-cells-input">
                <input class="wxc-input" type="text" placeholder="请输入短信验证码">
            </div>
        </div>
        <div class="wxc-cell">
            <div class="wxc-cell-hd">
                <img src="images/wxc-icon-poposs.png" alt="" style="width:20px;margin-right:15px;display:block">
            </div>
            <div class="wxc-cell-bd wxc-cell-primary wxc-cells-input">
                <input class="wxc-input" type="text" placeholder="请输入密码">
            </div>
        </div>
    </div>
    <div class="wxc-btn-area">
        <a class="wxc-btn wxc-btn-success wxc-btn-block" href="javascript:" id="showTooltips">确定</a>
    </div>
    <div class="wxc-login-init reg-init">
        <p>已有账号？点击<a href="">登录</a></p>
    </div>
</div>
</body>
</html>
