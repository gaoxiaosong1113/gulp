<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>服务评价</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,wxc-user-scalable=no,initial-scale=1.0"/>
    <link rel="stylesheet" href="css/styleC.css">
    <script type="text/javascript" src="js/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="js/sherdC.js"></script>
</head>
<body>

<div class="wxc-main-vh">
    <div class="wxc-contents wxc-eval-contents">
        <div class="wxc-list-box">
            <div class="wxc-list-box-con">
                <textarea class="wxc-textarea" rows="3" placeholder="请输入你对此设计师的评价"></textarea>
            </div>
        </div>
        <div class="wxc-list-box wxc-eval-box">
            <div class="wxc-list-box-con">
                <h4>评分</h4>
                <div class="wxc-eval-info"><p>服务评价</p>
                    <div class="wxc-eval-icon">
                        <i class="wxc-icon wxc-icon-grade cur"></i>
                        <i class="wxc-icon wxc-icon-grade cur"></i>
                        <i class="wxc-icon wxc-icon-grade cur"></i>
                        <i class="wxc-icon wxc-icon-grade cur"></i>
                        <i class="wxc-icon wxc-icon-grade"></i>
                    </div>
                </div>
                <div class="wxc-eval-info"><p>设计水平</p>
                    <div class="wxc-eval-icon">
                        <i class="wxc-icon wxc-icon-grade cur"></i>
                        <i class="wxc-icon wxc-icon-grade cur"></i>
                        <i class="wxc-icon wxc-icon-grade cur"></i>
                        <i class="wxc-icon wxc-icon-grade cur"></i>
                        <i class="wxc-icon wxc-icon-grade"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="wxc-copyright-bg"></div>
    <div class="wxc-btn-default-fi">
        <button class="wxc-btn wxc-btn-success wxc-btn-block" type="button">发表评价</button>
    </div>
</div>
</body>
</html>
