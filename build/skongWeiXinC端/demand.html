<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>填写需求</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,wxc-user-scalable=no,initial-scale=1.0"/>
    <link rel="stylesheet" href="css/styleC.css">
    <script type="text/javascript" src="js/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="js/sherdC.js"></script>
</head>
<body>

<div class="wxc-main-vh">
    <div class="demand-contents">
        <div class="wxc-cells">
            <div class="wxc-cell">
                <div class="wxc-cell-hd">姓名</div>
                <div class="wxc-cell-bd wxc-cell-primary wxc-cells-input">
                    <input class="wxc-input" type="text" placeholder="请输入您的姓名">
                </div>
            </div>
            <div class="wxc-cell">
                <div class="wxc-cell-hd">手机号</div>
                <div class="wxc-cell-bd wxc-cell-primary wxc-cells-input">
                    <input class="wxc-input" type="text" placeholder="请输入您的手机号">
                </div>
                <div class="wxc-cell-ft">
                    <button type="button" class="wxc-yz-btn">发送验证码</button>
                </div>
            </div>
            <div class="wxc-cell">
                <div class="wxc-cell-hd">验证码</div>
                <div class="wxc-cell-bd wxc-cell-primary wxc-cells-input">
                    <input class="wxc-input" type="text" placeholder="请输入验证码">
                </div>
            </div>
        </div>
        <div class="wxc-cells wxc-cells-access">
            <div class="wxc-cell">
                <div class="wxc-cell-hd">地区</div>
                <div class="wxc-cell-bd wxc-cell-primary wxc-site-select">
                    <select class="wxc-input">
                        <option selected="selected">请选择</option>
                        <option>北京</option>
                        <option>北京</option>
                    </select>
                    <select class="wxc-input">
                        <option>北京</option>
                        <option>北京</option>
                        <option>北京</option>
                    </select>
                    <select class="wxc-input">
                        <option>北京</option>
                        <option>北京</option>
                        <option>北京</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="wxc-cells">
            <div class="wxc-cell">
                <div class="wxc-cell-hd">小区名</div>
                <div class="wxc-cell-bd wxc-cell-primary ">
                    <input class="wxc-input" type="text" placeholder="请输入您的小区名">
                </div>
            </div>
            <div class="wxc-cell wxc-cell-flexStart">
                <div class="wxc-cell-hd">详细地址</div>
                <div class="wxc-cell-bd wxc-cell-primary">
                    <textarea class="wxc-textarea" rows="3" placeholder="请输入详细地址"></textarea>
                </div>
            </div>
            <div class="wxc-cell">
                <div class="wxc-cell-hd">平面图</div>
                <div class="wxc-cell-bd wxc-cell-primary wxc-site-select">
                    <div class="wxc-icon wxc-icon-apend-img img-responsive">
                        <img src="images/wxc-banner.jpg" alt="">
                    </div>
                    <label class="wxc-icon wxc-icon-apend" for="input-apend">
                        <input type="file" id="input-apend">
                    </label>
                </div>
            </div>
        </div>
        <div class="wxc-cells">
            <div class="wxc-cell wxc-cell-flexStart">
                <div class="wxc-cell-hd">修改需求</div>
                <div class="wxc-cell-bd wxc-cell-primary">
                    <textarea class="wxc-textarea" rows="3" placeholder="请输入修改需求"></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="wxc-copyright-bg"></div>
    <div class="wxc-btn-default-fi">
        <button class="wxc-btn wxc-btn-success wxc-btn-block" type="button">确认</button>
    </div>
</div>

</body>
</html>
