<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SKong</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,wxc-user-scalable=no,initial-scale=1.0"/>
    <link rel="stylesheet" href="css/styleC.css">
    <script type="text/javascript" src="js/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="js/slider.js"></script>
</head>
<body>

<div class="wxc-password wxc-main-vh">
    <div class="wxc-cells">
        <div class="wxc-cell">
            <div class="wxc-cell-bd wxc-cell-primary">
                <input class="wxc-input" type="text" placeholder="请输入您的手机号">
            </div>
        </div>
    </div>
    <div class="wxc-btn-area">
        <a class="wxc-btn wxc-btn-success wxc-btn-block" href="javascript:" id="showTooltips">下一步</a>
    </div>
    <hr>
    <div class="wxc-cells">
        <div class="wxc-cell">
            <div class="wxc-cell-bd wxc-cell-primary">
                <p>验证码已经发送到 <span class="wxc-text-success">132****7362</span> 的手机上</p>
            </div>
        </div>
        <div class="wxc-cell">
            <div class="wxc-cell-bd wxc-cell-primary">
                <input class="wxc-input" type="text" placeholder="请输入验证码">
            </div>
            <div class="wxc-cell-ft">
                <button type="button" class="wxc-yz-btn wxc-btn-default">发送验证码</button>
            </div>
        </div>
        <div class="wxc-cell">
            <div class="wxc-cell-bd wxc-cell-primary">
                <input class="wxc-input" type="text" placeholder="输入新密码">
            </div>
        </div>
        <div class="wxc-cell">
            <div class="wxc-cell-bd wxc-cell-primary">
                <input class="wxc-input" type="text" placeholder="输入新密码">
            </div>
        </div>
    </div>
    <div class="wxc-btn-area">
        <!-- 微信所有禁用的button 都使用  disabled="disabled" -->
        <a class="wxc-btn wxc-btn-success wxc-btn-block" disabled="disabled" href="javascript:" id="showTooltips">下一步</a>
    </div>
</div>
</body>
</html>
